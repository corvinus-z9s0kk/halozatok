<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="viccLista"></div>
        <div>
            <input id="viccSzöveg" type="text" placeholder="Csak PC vicc" />
        </div>
        <button id="hozzáadásGomb">Új vicc felvétele</button>
    </form>
    <script>
        document.getElementById("hozzáadásGomb").addEventListener("click", () => {

            let data = {
                jokeText: document.getElementById("viccSzöveg").value
            }

            fetch("api/jokes",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
            ).then(x => {
                if (x.ok) {
                    alert("Siker");
                }
                else {
                    alert("kudarc");
                }
            });
        });
    </script>
</body>
</html>
